- name: Setup Python
  on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v3.0.0
        with:
          python-version: '3.x'
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: python -m tox